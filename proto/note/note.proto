syntax = "proto3";
package note;
option go_package = "github.com/kitoyanok66/inote-protos/proto/note";

import "google/protobuf/timestamp.proto";

message Note {
    string id = 1;
    string user_id = 2;
    string title = 3;
    string content = 4;
    google.protobuf.Timestamp created_at = 5;
    google.protobuf.Timestamp updated_at = 6;
}

message CreateNoteRequest {
    string user_id = 1;
    string title = 2;
    string content = 3;
}

message CreateNoteResponse {
    bool success = 1;
    string message = 2;
    Note note = 3;
}

message GetNoteRequest {
    string id = 1;
}

message GetNoteResponse {
    Note note = 1;
}

message GetNotesByUserRequest {
    string user_id = 1;
}

message GetNotesByUserResponse {
    repeated Note note = 1;
}

message UpdateNoteRequest {
    Note note = 1;
}

message UpdateNoteResponse {
    bool success = 1;
    string message = 2;
    Note note = 3;
}

message DeleteNoteRequest {
    string id = 1;
}

message DeleteNoteResponse {
    bool success = 1;
    string message = 2;
}

service NoteService {
    rpc CreateNote(CreateNoteRequest) returns (CreateNoteResponse);
    rpc GetNote(GetNoteRequest) returns (GetNoteResponse);
    rpc GetNotesByUser(GetNotesByUserRequest) returns (GetNotesByUserResponse);
    rpc UpdateNote(UpdateNoteRequest) returns (UpdateNoteResponse);
    rpc DeleteNote(DeleteNoteRequest) returns (DeleteNoteResponse);
}